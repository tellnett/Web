<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/estilo.css" rel="stylesheet">
</head>

<body>

    <div class="header" id="header">
        <nav>
            <img src="img/logo.png" class="logo">
            <ul>
                <li><a href="#" id="modelos">Modelo S</a></li>
                <li><a href="#" id="modelo3">Modelo 3</a></li>
                <li><a href="#" id="modelox">Modelo X</a></li>
                <li><a href="#" id="modeloy">Modelo Y</a></li>
            </ul>
            <a href="#" class="btn">Reserve Agora</a>
        </nav>
    </div>

    <div class="info">
        <div>
            <h2>1.9 s</h2>
            <p>60 mph </p>
        </div>
        <div>
            <h2>200 mph</h2>
            <p>Top Speed </p>
        </div>
        <div>
            <h2>396 mi</h2>
            <p>Max Range</p>
        </div>
        <div class="line">
        </div>
        <div>
            <h2>modelo S</h2>
        </div>
    </div>

    <script>
        var header = document.getElementById("header");
        var ms = document.getElementById("modelos");
        var m3 = document.getElementById("modelo3");
        var mx = document.getElementById("modelox");
        var my = document.getElementById("modeloy");

        ms.onclick = function () {
            header.style.backgroundImage = "url(img/image-1.png)";
        }
        m3.onclick = function () {
            header.style.backgroundImage = "url(img/image-2.png)";
        }
        mx.onclick = function () {
            header.style.backgroundImage = "url(img/image-3.png)";
        }
        my.onclick = function () {
            header.style.backgroundImage = "url(img/image-4.png)";
        }
    </script>

</body>

</html>
